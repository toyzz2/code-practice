<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link
      rel="stylesheet"
      href="./style.css"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="left">
          <p class="title">Your Result</p>
          <p class="score">
            <span class="score1">76</span> <span class="score2">of 100</span>
          </p>
          <p class="grade">Great</p>
          <p class="text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="right">
          <p>Summary</p>
          <p
            style="
              color: hsl(0, 100%, 67%);
              background-color: hsla(0, 100%, 67%, 10%);
            "
          >
            Reaction <span class="text-r">80 / 100</span>
          </p>
          <p
            style="
              color: hsl(39, 100%, 56%);
              background-color: hsla(39, 100%, 56%, 10%);
            "
          >
            Memory
            <span class="text-r">92 / 100</span>
          </p>
          <p
            style="
              color: hsl(166, 100%, 37%);
              background-color: hsla(166, 100%, 37%, 10%);
            "
          >
            Verbal
            <span class="text-r">61 / 100</span>
          </p>
          <p
            style="
              color: hsl(234, 85%, 45%);
              background-color: hsla(234, 85%, 45%, 10%);
            "
          >
            Visual <span class="text-r">72 / 100</span>
          </p>
          <button>Continue</button>
        </div>
      </div>
    </main>
